<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="site-container">
        <header>
            <h1>CHARACTERS</h1>
        </header>

        <main class="character-showcase">
            <div class="grid-row top-row">
                <a href="#" class="character-card" data-index="0">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Dinesh.jpg'); background-position: 50.3% 21.7%;"></div>
                        <span class="rank-number">01</span>
                        <div class="character-name-tag">Dinesh</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="1">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Snehith.jpg'); background-position: 50% 45%;"></div>
                        <span class="rank-number">02</span>
                        <div class="character-name-tag">Snehith</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="2">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/cris_samuel.jpg'); background-position: 100% 50%;"></div>
                        <span class="rank-number">03</span>
                        <div class="character-name-tag">Cris Samuel</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="3">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Amarnadh.jpg'); background-position: 50% 0%;"></div>
                        <span class="rank-number">04</span>
                        <div class="character-name-tag">Amarnadh</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="4">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/venkat_sai.jpg'); background-position: 60% 45%;"></div>
                        <span class="rank-number">05</span>
                        <div class="character-name-tag">Venkat Sai</div>
                    </div>
                </a>
            </div>
            <div class="grid-row bottom-row">
                 <a href="#" class="character-card" data-index="5">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Sudhanshu.jpg'); background-position: 50% 0%;"></div>
                        <span class="rank-number">06</span>
                        <div class="character-name-tag">Sudhanshu</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="6">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/deva_prasad.jpg'); background-position: 65% 35%;"></div>
                        <span class="rank-number">07</span>
                        <div class="character-name-tag">Deva Prasad</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="7">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Mohan.jpg'); background-position: 50% 50%;"></div>
                        <span class="rank-number">08</span>
                        <div class="character-name-tag">Mohan</div>
                    </div>
                </a>
                <a href="#" class="character-card" data-index="8">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Karthikeya.jpg'); background-position: 75% 70%;"></div>
                        <span class="rank-number">09</span>
                        <div class="character-name-tag">Karthikeya</div>
                    </div>
                </a>
                 <a href="#" class="character-card" data-index="9">
                    <div class="card-inner">
                        <div class="card-bg" style="background-image: url('images/Chinnababu.jpg'); background-position: 45% 45%;"></div>
                        <span class="rank-number">10</span>
                        <div class="character-name-tag">Chinnababu</div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <section id="detail-page">
        <div class="detail-content">
            <div class="detail-image-container">
                <img src="" alt="Character Image" class="detail-character-image">
                <button class="gallery-arrow prev-btn">&lt;</button>
                <button class="gallery-arrow next-btn">&gt;</button>
            </div>
            <div class="detail-text-content">
                <h1 class="detail-name"></h1>
                <h2 class="detail-role"></h2>
                <div class="detail-info-grid">
                    <div class="info-label">Age</div>
                    <div class="info-detail detail-age"></div>
                    <div class="info-label">Location</div>
                    <div class="info-detail detail-location"></div>
                </div>
                <blockquote class="detail-quote"></blockquote>
                <p class="detail-bio"></p>
                <div class="detail-hobbies">
                    <h3>Interests</h3>
                    <ul class="detail-hobbies-list"></ul>
                </div>
            </div>
        </div>
        <button id="close-btn">X</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
